<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">Welcome to the most important game of your life!</div>
    <div class="game-story">insert story here</div>
    <div class="game">
        <div class="round-results">You Win!</div>
        <div class="round-results-desc">X beats Y</div>
        <div class="scores">
            <div class="player">
                <div class="choice">?</div>
                <div class="score">You: <div id ="player-score">0</div></div>
            </div>
            <div class="computer">
                <div class="choice">?</div>
                <div class="score">Monster: <div id = "computer-score">0</div></div>
            </div>
        </div>
        <div class="prompt-user">How will you defend yourself?</div>
        <div class="rps-options">
            <button class="square-button" id ="rock">✊</button>
            <button class="square-button" id ="paper">🖐️</button>
            <button class="square-button" id ="scissors">✌️</button>
        </div>
    </div>
    <div class="footer">Copyright © The Odin Project 2023</div>

    <div class="end-screen">
        <p class="end-message"></p>
        <button class="restart">Play Again!</button>
    </div>

    <div class="overlay"></div>

    <script src="./index.js"></script>
</body>
</html>
