<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script src="./index.js"></script>
</head>
<body>
    <div class="title">Welcome to the most important game of your life!</div>
    <div class="game-story">insert story here</div>
    <div class="start"><button>START</button></div>
    <div class="prompt-user">Select one of the following:</div>
    <div class="rps-options">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>
    <div class="round-results">Round Results</div>
    <div class="scores">
        <div class="player">
            <div class="image"><img src="./player-images/user.png"></div>
            <div class="score">0</div>
        </div>
        <div class="computer">
            <div class="image"><img src="./player-images/scream.png"></div>
            <div class="score">0</div>
        </div>
    </div>
    <div class="winner">Winner</div>
</body>
</html>
